<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>ADIVINA EL NUMERO</title>
</head>
<body>
    <div id="juego" class="d-flex justify-content-center mt-4" style="height: 30vh;">
        <div style="width: 25vw;">
            <div class="card" >
                <div class="card-body">
                  <h5 class="card-title">ADIVINA EL NUMERO</h5>
                  <p class="card-text">Adivina el número entre 1 y 100</p>
                  <input type="number" id="numero" placeholder="Escribe tu número aquí" style="display: block; width: 100%; margin-bottom: 10px;">
                  <button onclick="numUser(),numIntentos()" class="btn btn-success">Adivinar</button>
                </div>
            </div>
            <div class="d-flex justify-content-around">
                <div><a href="index.html" class="btn btn-success mt-4">INICIO</a></div>
                <div><a href="adivinaNum.html" class="btn btn-danger mt-4">REINICIAR</a></div>
            </div>
        </div>
        <div style="height: 30vh; overflow: hidden; width: 30vw;">
            <h4 id="historial"></h4>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script>
        var numeroSecreto = Math.floor(Math.random() * 100) + 1;
        var intentos = 0;
        var historial=document.getElementById('historial');
        
        function numUser(){
            var numeroUsuario = document.getElementById("numero").value;
            if(numeroUsuario == "" || numeroUsuario >100){
                alert("Introduzca un numero valido");
            }else{
                adivinar(numeroUsuario);
            }
        }
        
        function adivinar(numeroUsuario) {
            if (numeroUsuario == numeroSecreto) {
                alert("¡Felicidades! Adivinaste el número en " + intentos + " intentos.");
            } else if (numeroUsuario < numeroSecreto) {
                historial.innerHTML+="&nbsp;&nbsp;&nbsp;&nbsp;"+numeroUsuario+" es menor ";
                intentos++;
            } else {
                historial.innerHTML+="&nbsp;&nbsp;&nbsp;&nbsp;"+numeroUsuario+" es mayor ";
                intentos++;
            }
        }

        function numIntentos(){
            if(intentos==24){
                historial.innerHTML="";
            }
            if (intentos==48) {
                alert("Numero de intentos superados");
                historial.innerHTML="";
                intentos=0;
                numeroSecreto=Math.floor(Math.random() * 100) + 1;
            }
        }
    </script>
    
</body>
</html>
