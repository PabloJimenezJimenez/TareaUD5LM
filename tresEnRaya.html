    <script>

        const x = document.getElementById('x');
        const o = document.getElementById('o');
        const drop_zone = document.getElementById('zona');
        const reiniciar = document.getElementById('reset');

        x.addEventListener('dragstart',dragstart)

        o.addEventListener('dragstart',dragstart)

        drop_zone.addEventListener('dragover',dragover)

        drop_zone.addEventListener('drop', drop);

        function dragstart (e){

            e.dataTransfer.setData('text/plain',e.target.id)
        }

        function dragover (e){
            e.preventDefault();
        }
        
        function drop (e){
            if (e.target.style.backgroundColor=='') {
                      
                if(x.id==e.dataTransfer.getData('text/plain')){
                    e.target.style.backgroundColor='blue';
                   
                    
                }else if(o.id==e.dataTransfer.getData('text/plain')){
                    e.target.style.backgroundColor='red';  
                    
                }
                
            }else
            window.alert('Ya hay una ficha en esa casilla') 
          
        }    


    </script>
