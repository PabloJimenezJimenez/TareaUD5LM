<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container text-center mt-4" id="zona">

        <h2>TRES EN RAYA:</h2>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-4">
                <table class="table table-bordered border-3" 
                style="height: 50vh;border-color:black;width: 50vh;">    
                    <tr >
                        <td style="height: 100px;width: 100px;" class="casilla"> </td>
                        <td style="height: 100px;width: 100px;" class="casilla"> </td>
                        <td style="height: 100px;width: 100px;" class="casilla"> </td>
                    </tr>
                    <tr>
                        <td style="height: 100px;width: 100px;" class="casilla"> </td>
                        <td style="height: 100px;width: 100px;" class="casilla"> </td>
                        <td style="height: 100px;width: 100px;" class="casilla"> </td>
                    </tr>
                    <tr>
                        <td style="height: 100px;width: 100px;" class="casilla"> </td>
                        <td style="height: 100px;width: 100px;" class="casilla"> </td>
                        <td style="height: 100px;width: 100px;" class="casilla"> </td>
                    </tr>
                </table>
            </div>
            <div class="col-4"></div>
        </div>
        
        <div class="container text-center mt-4">
            <img src="/x.png" width="100px" id="x" draggable="true">
            <img src="/o.png" width="100px" id="o" draggable="true">
        </div>
            
    </div>  

    <script>

        const casilla=document.getElementsByClassName('casilla');
        const x = document.getElementById('x');
        const o = document.getElementById('o');
        const drop_zone = document.getElementById('zona');

        x.addEventListener('dragstart',dragstart)

        o.addEventListener('dragstart',dragstart)

        drop_zone.addEventListener('dragover',dragover)

        drop_zone.addEventListener('drop', drop);

        function dragstart (e){

            e.dataTransfer.setData('text/plain',e.target.id)
        }

        function dragover (e){
            e.preventDefault();
        }
        
        function drop (e){

            for (let i = 0; i < casilla.length; i++) {
                const element = casilla[i];
                if(x.id==e.dataTransfer.getData('text/plain')){
                e.target.style.backgroundColor='blue';
              
               
                }else if(o.id==e.dataTransfer.getData('text/plain')){
                    e.target.style.backgroundColor='red';  
                } 
            }

            
            
        }


    </script>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>

</body>
</html>
