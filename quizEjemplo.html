<!DOCTYPE html>
<html>
<head>
	<title>Quiz con JavaScript</title>
</head>
<body>
	<div id="question-container" style="display: none;"></div>
    <button id="start-button" onclick="startQuiz()">Empezar</button>
    <div id="timer"></div>
    <script>
        var questions = [
        {
            question: "¿Cuál es la capital de Francia?",
            answers: [
            { text: "Madrid", correct: false },
            { text: "París", correct: true },
            { text: "Roma", correct: false },
            { text: "Londres", correct: false }
            ]
        },
        {
            question: "¿Cuál es el río más largo del mundo?",
            answers: [
            { text: "Nilo", correct: true },
            { text: "Amazonas", correct: false },
            { text: "Yangtze", correct: false },
            { text: "Misisipi", correct: false }
            ]
        },
        // más preguntas...
        ];

        var currentQuestion = 0;
        function showQuestion() {
        // obtener el contenedor de la pregunta y las respuestas
        var questionContainer = document.getElementById("question-container");
        // obtener la pregunta actual
        var question = questions[currentQuestion];
        // mostrar la pregunta
        questionContainer.innerHTML = "<h2>" + question.question + "</h2>";
        // mostrar las respuestas
        for (var i = 0; i < question.answers.length; i++) {
            var answer = question.answers[i];
            var button = document.createElement("button");
            button.innerText = answer.text;
            button.addEventListener("click", function() {
            // comprobar si la respuesta es correcta
            if (answer.correct) {
                console.log("Respuesta correcta");
            } else {
                console.log("Respuesta incorrecta");
            }
            // pasar a la siguiente pregunta
            currentQuestion++;
            // mostrar la siguiente pregunta
            showQuestion();
            });
            questionContainer.appendChild(button);
        }
        }
        function startQuiz() {
        // ocultar el botón "Empezar"
        document.getElementById("start-button").style.display = "none";
        // mostrar el contenedor de la pregunta y las respuestas
        document.getElementById("question-container").style.display = "block";
        // iniciar el temporizador
        var timeLeft = 60; // tiempo en segundos
        var timerElement = document.getElementById("timer");
        var timerInterval = setInterval(function() {
            timeLeft--;
            timerElement.innerText = "Tiempo restante: " + timeLeft + " segundos";
            if (timeLeft <= 0) {
            clearInterval(timerInterval);
            console.log("Se acabó el tiempo");
            }
        }, 1000);
        // mostrar la primera pregunta
        showQuestion();
        }
    </script>

</body>
</html>
